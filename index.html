		<div class="container">
			<div class="heading">
				<h1 class="title"><img class="logo" src="./img/icons/PadlockOpenTick.svg" />NUM<div class="title-tile">6</div>ER L<div class="title-tile">0</div>CK</h1>

			<div class="vaults">

			<div class="levels">

			<div class="super-container">
			<div id="pie-container"></div>

					<div class="restart-container"><img src="./img/reload.png" /></div>
					<div class=" level-selector"><span>Back</span></div>

				</div>-->
				<div class="game-container">
					<div class="controls-lower">

						<img id="restart" class="pause-img" src="./img/icons/Restart.svg" />
						<img id="levelSelect" class="pause-img" src="./img/icons/Padlock.svg" />
						<img id="vaultSelect" class="pause-img" src="./img/icons/SafeSmall.svg" />
						<img class="pause-img leaderboard" src="./img/icons/Trophy.svg" />
					</div>	
					<div class="moves-label control"><div id="move-num"></div><br /><div id="move-text">Moves</div></div>
					<div class="grid-container"></div>
					<div class="tile-container"></div>
					<div class="lines-container"></div>
					<div class="vertical-lines-container"></div>
					<div class="diagonal-left-lines-container"></div>
					<div class="diagonal-right-lines-container"></div>
				</div>
			</div>

		<!-- Game Over Modal -->
		<div id="gameOverModal" class="modal">
			<!--Modal Content -->
			<div id="gameOverContent" class="modal-content">
				<span class="close GameOverClose">x</span>
				<div class="score-container">
					<p>Complete Bonus: <span class="count" id="complete"></span></p>
					<p>Remainder Bonus: <span class="count" id="remainder"></span></p>
					<p>Moves Bonus: <span class="count" id="moves"></span></p>
					<p>Total: <span class="count" id="total"></span></p>
				</div>
			</div>
		</div>
		
		<!-- Pause Modal -->
		<div id="pauseModal" class="modal">
			<!--Modal Content -->
			<div id="pauseContent" class="modal-content">
				<span class="close pauseClose">x</span>
				<p><u>LEVEL: <span id="levelTitle"></span></u></p>
				<div style="text-align:left">	
					<!--<div class="pause-item" id="return"><img class="pause-img" src="./img/icons/Tick2.svg" />Return to game</div>-->
					<!--<div class="pause-item" id="restart"><img class="pause-img" src="./img/icons/Restart.svg" />Restart level</div>-->

					<div class="pause-item" id="vaultSelect"><img class="pause-img" src="./img/icons/SafeSmall.svg" />Vaults</div>
					<div class="pause-item leaderboard"><img class="pause-img" src="./img/icons/Trophy.svg" />Leaderboard</div>
				</div>
			</div>
