<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=1, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">        
        
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="apple-mobile-web-app-title" content="Number Lock">
		<meta name="application-name" content="Number Lock">
		<meta name="msapplication-TileColor" content="#9f00a7">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <title>Number Locks</title>
    </head>
    <body>
		<div class="container">
			<div class="heading">
				<h1 class="title"><img class="logo" src="./img/icons/PadlockOpenTickNoShadow.svg" />NUM<div class="title-tile">6</div>ER L<div class="title-tile">0</div>CK</h1>
			</div>
			<div id="challenge">
				<h3>Choose a challenge!</h3>
				<table><tbody>
					<tr id="challengeIcons">
						<td id="campaign"><img src="./img/icons/Campaign.svg"></img></td>
						<td><img src="./img/icons/PlayerVsPlayer.svg"></img></td>
						<td><img src="./img/icons/Trophy.svg"></img></td>
						<td><img src="./img/icons/TimeTrial.svg"></img></td>
					</tr>
					<tr id="challengeNames">
						<td>One Player Campaign</td>
						<td>Two Player Match</td>
						<td>Multi-Player Tournament</td>
						<td>Solo Time Trial</td>
					</tr>
				</tbody></table>
				<div id="testingControls"><span style="text-decoration:underline; cursor:pointer; margin-top:20px" id="resetGame">Reset Game</span>
				<span style="text-decoration:underline; cursor:pointer; margin-top:20px" id="unlockAll">Unlock All Levels</span></div>
			</div>
			<div id="levelsDiv">		
			</div>		
			<!--<div class="vaults"></div>-->			
			<div class="levels"></div>
			<div class="level-number"></div>
			<div class="controls-lower"></div>
			<div class="super-container">
			<div id="pie-container"></div>
			<div class="game-container">
				<div class="moves-label control text"><div id="move-text" style="display:inline-block">Moves: </div>&nbsp;<div id="move-num" style="display:inline-block"> </div></div>
				<div class="grid-container"></div>
				<div class="tile-container"></div>
				<div class="lines-container"></div>
				<div class="vertical-lines-container"></div>
				<div class="diagonal-left-lines-container"></div>
				<div class="diagonal-right-lines-container"></div>
				<div class="tutorial-container"></div>
			</div>	
			</div>			
			<div class="moves-legend-container text"></div>
		  	<!--<p class="game-explanation"></p>
		  	<hr>
		  	<p>Created by <a href="http://brandmaster-virtualteambuild.rhcloud.com/" target="_blank">Anup Parekh</a></p>-->
		</div>
		
		<!-- Game Over Modal -->
		<div id="gameOverModal" class="modal text">
			<!--Modal Content -->
			<div id="gameOverContent" class="modal-content">
				<!--<span class="close GameOverClose">x</span>-->
				<p class="congrats">CONGRATULATIONS <br />LEVEL <span id="levelNum"></span> COMPLETE!</p>
				<div class="score-container">
					<div class="">Moves Remaining: <span class="" id="moves"></span></div><br />
					<div class="inline">
						Stars Collected: &nbsp;
						<div class="inline" id="starsCollected"></div>
					</div><br /><br />
					<div style="display:inline-block">
						<img style="margin-right:40px" id="next" class="GameOverClose pause-img" src="./img/icons/Tick2.svg" />
						<img id="restart" class="pause-img" src="./img/icons/Restart.svg" />
					</div>
					<div style="display:inline-block">
						<p><span style="margin-right:20px">Next Level</span><span>Retry Level</span></p>
					</div>
					<!--<div class="pause-item" id="restart"><img class="pause-img" src="./img/icons/Restart.svg" />Restart level</div>-->
					<!--<p>Complete Bonus: <span class="count" id="complete"></span></p>
					<p>Remainder Bonus: <span class="count" id="remainder"></span></p>
					<p>Total: <span class="count" id="total"></span></p>-->
				</div>
			</div>
		</div>
		
		<!-- How To Win Modal -->
		<div id="howToWinModal" class="tutorial text">
			<!--Modal Content -->
			<div id="howToWinContent" class="tutorial-modal">
				<span class="close tutorialClose">x</span>
				<p id="tutorialTitle"><br /></p>
				<div class="score-container">
					<div id="tutorialText"></div>
				</div>
			</div>
		</div>
		
		<!-- Pause Modal -->
		<div id="pauseModal" class="modal">
			<!--Modal Content -->
			<div id="pauseContent" class="modal-content">
				<span class="close pauseClose">x</span>
				<p><u>LEVEL: <span id="levelTitle"></span></u></p>
				<div style="text-align:left">	
					<!--<div class="pause-item" id="return"><img class="pause-img" src="./img/icons/Tick2.svg" />Return to game</div>-->
					<!--<div class="pause-item" id="restart"><img class="pause-img" src="./img/icons/Restart.svg" />Restart level</div>-->
					<!--<div class="pause-item" id="levelSelect"><img class="pause-img" src="./img/icons/Padlock.svg" />Change level</div>-->
					<div class="pause-item" id="vaultSelect"><img class="pause-img" src="./img/icons/SafeSmall.svg" />Vaults</div>
					<div class="pause-item leaderboard"><img class="pause-img" src="./img/icons/Trophy.svg" />Leaderboard</div>
				</div>
			</div>
		</div>
		
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/jquery.hammer.js"></script>
        <script type="text/javascript" src="js/levels.js"></script>
        <!--<script type="text/javascript" src="js/PreventGhostClick.js"></script>-->
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/admob_simple.js"></script>
    </body>
</html>
