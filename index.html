<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Number Locks</title>
    </head>
    <body>
		<div class="container">
		  <div class="heading">
			<h1 class="title">Number Locks</h1>
			<div class="score-container">0</div>
		  </div>
		  <p class="game-intro"></p>			
		  <div class="game-container">
			<div class="game-message">
			  <p></p>
			  <div class="lower">
				<a class="retry-button">Try again</a>
			  </div>
			</div>
			<div class="grid-container">
			  <div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			  </div>
			  <div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			  </div>
			  <div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			  </div>
			  <div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			  </div>
			  <div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			  </div>
			</div>

			<div class="tile-container">
				<div class="tile tile-position-1-1 tile-new">66</div>
				<div class="tile tile-position-1-2 tile-new">7</div>
				<div class="tile tile-position-1-3 tile-new">36</div>
				<div class="tile tile-position-1-4 tile-new">2</div>
				<div class="tile tile-position-1-5 tile-new">13</div>
				<div class="tile tile-position-2-1 tile-new">21</div>
				<div class="tile tile-position-2-2 tile-new">19</div>
				<div class="tile tile-position-2-3 tile-new">5</div>
				<div class="tile tile-position-2-4 tile-new">58</div>
				<div class="tile tile-position-2-5 tile-new">1</div>
				<div class="tile tile-position-3-1 tile-new">5</div>
				<div class="tile tile-position-3-2 tile-new">9</div>
				<div class="tile tile-position-3-3 tile-new">8</div>
				<div class="tile tile-position-3-4 tile-new">17</div>
				<div class="tile tile-position-3-5 tile-new">3</div>
				<div class="tile tile-position-4-1 tile-new">18</div>
				<div class="tile tile-position-4-2 tile-new">6</div>
				<div class="tile tile-position-4-3 tile-new">45</div>
				<div class="tile tile-position-4-4 tile-new">29</div>
				<div class="tile tile-position-4-5 tile-new">72</div>
				<div class="tile tile-position-5-1 tile-new">12</div>
				<div class="tile tile-position-5-2 tile-new">88</div>
				<div class="tile tile-position-5-3 tile-new">4</div>
				<div class="tile tile-position-5-4 tile-new">22</div>
				<div class="tile tile-position-5-5 tile-new">10</div>
			</div>
		  </div>

		  <p class="game-explanation">
			<strong class="important">How to play:</strong> swipe tiles to subtract from each other. End up with 0 to get to next level
		  </p>
		  <hr>
		  <p>
		  Created by <a href="http://brandmaster-virtualteambuild.rhcloud.com/" target="_blank">Anup Parekh</a>
		  </p>
		</div>
		
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
