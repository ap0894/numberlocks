        <meta name="viewport" content="user-scalable=1, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">

		<link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="./img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Number Lock</title>
    </head>
    <body>
		<div class="container">
			<div class="heading">
				<h1 class="title">NUM<div class="title-tile">6</div>ER L<div class="title-tile">0</div>CK</h1>
			</div>			
			<div class="vaults">
				<table style="border-spacing: 0px; font-size: 10px;"><tbody>
					<tr>	
						<td><img id="vault1" class="vault-img" src="./img/subVault.png" /></td>
						<td><img id="vault2" class="vault-img" src="./img/diagVault.png" /></td>
						<td><img id="vault3" class="vault-img" src="./img/vault.png" /></td>
					</tr>
					<tr>	
						<td><img id="vault4" class="vault-img" src="./img/vault.png" /></td>
						<td><img id="vault5" class="vault-img" src="./img/vault.png" /></td>
						<td><img id="vault6" class="vault-img" src="./img/vault.png" /></td>
					</tr>
				</tbody></table>
			</div>			
			<div class="levels">
			</div>
			<div class="super-container">
			<div id="pie-container"></div>
				<!--<div class="control-container">
					<div class="current-level"></div>
					<div class="restart-container"><img src="./img/reload.png" /></div>
					<div class=" level-selector"><span>Back</span></div>
					<div class=" leaderboard"><span>Leaderboard</span></div>
				</div>-->
				<div class="game-container">
					<div class="controls">
						<div class="pause control"><img src="./img/pause.png"/></div>
						<div class="moves-label control">Moves: <span></span></div>
					</div>
					<div class="grid-container"></div>
					<div class="tile-container"></div>
					<div class="lines-container"></div>
					<div class="vertical-lines-container"></div>
					<div class="diagonal-left-lines-container"></div>
					<div class="diagonal-right-lines-container"></div>
				</div>
			</div>
		  	<!--<p class="game-explanation"></p>
		  	<hr>
		  	<p>Created by <a href="http://brandmaster-virtualteambuild.rhcloud.com/" target="_blank">Anup Parekh</a></p>-->
		</div>
		
		<!-- Game Over Modal -->
		<div id="gameOverModal" class="modal">
			<!--Modal Content -->
			<div id="gameOverContent" class="modal-content">
				<span class="close GameOverClose">x</span>
				<div class="score-container">
					<p>Complete Bonus: <span class="count" id="complete"></span></p>
					<p>Remainder Bonus: <span class="count" id="remainder"></span></p>
					<p>Moves Bonus: <span class="count" id="moves"></span></p>
					<p>Total: <span class="count" id="total"></span></p>
				</div>
			</div>
		</div>
		
		<!-- Pause Modal -->
		<div id="pauseModal" class="modal">
			<!--Modal Content -->
			<div id="pauseContent" class="modal-content">
				<span class="close pauseClose">x</span>
				<p><u>LEVEL: <span id="levelTitle"></span></u></p>
				<div style="text-align:left">	
					<div class="pause-item" id="return"><img class="pause-img" src="./img/return.png" />Return to game</div>
					<div class="pause-item" id="restart"><img class="pause-img" src="./img/reload.png" />Restart level</div>
					<div class="pause-item" id="levelSelect"><img class="pause-img" src="./img/levSelect.png" />Change level</div>
					<div class="pause-item" id="vaultSelect"><img class="pause-img" src="./img/vaultPause.png" />Vaults</div>
					<div class="pause-item leaderboard"><img class="pause-img" src="./img/leaderboard.png" />Leaderboard</div>
				</div>
			</div>
		</div>
		
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/jquery.hammer.js"></script>
        <script type="text/javascript" src="js/levels.js"></script>
        <!--<script type="text/javascript" src="js/PreventGhostClick.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/admob_simple.js"></script>
    </body>
</html>
