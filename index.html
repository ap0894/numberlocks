<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=1, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">        
        		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="application-name" content="Number Locks">
		<meta name="theme-color" content="#ffffff">
		
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/nouislider.css" >
        <title>Number Locks</title>
    </head>
    <body>
		<div class="container">
			<div>
				<h1 class="title">NUM<span>6</span>ER L<img class="logo" src="img/padlocknew.svg" />CKS</h1>
			</div>
			<div id="challenge">
				<h3 class="heading">Choose a challenge:</h3>
				<div class="icon">
					<div id="campaign" class="square"><img class="centre" src="img/player.svg"/>
						<span class="bottom">One Player</span>
					</div>
				</div>				
				<div class="rectangle">
					<div class="right smallheading">Coming Soon</div>
					<div class="smallicon">					
						<div id="twoplayer" class="smallsquare"><img class="centre" src="img/playervsplayer.svg"/><span class="bottom smalltext">Two Player</span></div>
						<div id="multiplayer" class="smallsquare"><img class="centre" src="img/trophy.svg"/><span class="bottom smalltext">Multi Player</span></div>
						<div id="timetrial" class="smallsquare"><img class="centre" src="img/timetrial.svg"/><span class="bottom smalltext">Time Trial</span></div>
					</div>
				</div>
				<!--<div id="testingControls"><span style="text-decoration:underline; cursor:pointer; margin-top:20px" id="resetGame">Reset Game</span></div>-->
				<!--<div><span style="text-decoration:underline; cursor:pointer; margin-top:20px" id="unlockAll">Unlock All Levels</span></div>-->
			</div>
			<div id="totalDiv""></div>
			<div id="levelsDiv"></div>			
			<div class="levels"></div>
			<div class="controls-lower"></div>
			<div class="super-container">
			<div id="pie-container"></div>
			<div class="game-container">
				<!--<div class="moves-label control text"><div id="move-text" style="display:inline-block">Moves: </div>&nbsp;<div id="move-num" style="display:inline-block"> </div></div>-->
				<div class="grid-container"></div>
				<div class="tile-container"></div>
				<div class="lines-container"></div>
				<div class="vertical-lines-container"></div>
				<div class="diagonal-left-lines-container"></div>
				<div class="diagonal-right-lines-container"></div>
				<div class="tutorial-container"></div>
			</div>	
			</div>			
			<!--<div class="moves-legend-container text"></div>-->
			<div id="moves-slider"></div>
			<div id="starCounter"></div>
		</div>
		
		<!-- Game Over Modal -->
		<div id="gameOverModal" class="gameOverModal transparent text" style="display:none">
			<!--Modal Content -->
			<div id="gameOverContent" class="modal-content">
				<p class=""><span id="levelName">LEVEL</span> <span id="levelNum"></span> COMPLETE!</p>
				<div class="score-container">
					<div class="">Moves: <span class="" id="moves"></span></div><br />		
						<div class="inline" id="starsCollected"></div><br /><br />

					<div id="tutorial-buttons" style="top:150%">
						<button id="okay" type="button" class="GameOverClose">Okay</button>
						<button id="retry" type="button" class="">Retry</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Generic Modal -->
		<div id="genericModal" class="modal transparent">
			<!--Modal Content -->
			<div id="" class="modal-content">
				<div class="modal-title" id="modal-title"></div>
					<div class="modal-text" id="modal-text"></div>
					<div id="tutorial-buttons"><button id="affirm" type="button"></button><button id="deny" type="button"></button></div>
			</div>
		</div>
		
		<div id="hamburger-div"></div>
		
        <script type="text/javascript" src="js/nouislider.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/jquery.hammer.js"></script>
        <script type="text/javascript" src="js/levels.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/admob_simple.js"></script>
    </body>
</html>
